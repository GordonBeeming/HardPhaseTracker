name: Build, Test & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show Xcode and SDK version
        run: |
          xcodebuild -version
          xcrun simctl list devices available

      - name: Build for testing
        run: |
          xcodebuild clean build-for-testing \
            -project HardPhaseTracker.xcodeproj \
            -scheme HardPhaseTracker \
            -destination 'generic/platform=iOS Simulator' \
            -quiet \
            -skipPackagePluginValidation \
            DEVELOPMENT_TEAM="" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run unit tests (iPhone)
        run: |
          xcodebuild test-without-building \
            -project HardPhaseTracker.xcodeproj \
            -scheme HardPhaseTracker \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -only-testing:HardPhaseTrackerTests \
            -quiet

      - name: Run unit tests (iPad)
        run: |
          xcodebuild test-without-building \
            -project HardPhaseTracker.xcodeproj \
            -scheme HardPhaseTracker \
            -destination 'platform=iOS Simulator,name=iPad Pro 13-inch (M4)' \
            -only-testing:HardPhaseTrackerTests \
            -quiet

      # UI tests disabled due to simulator instability in CI
      # - name: Run UI tests (iPhone)
      #   run: |
      #     xcodebuild test-without-building \
      #       -project HardPhaseTracker.xcodeproj \
      #       -scheme HardPhaseTracker \
      #       -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
      #       -only-testing:HardPhaseTrackerUITests \
      #       -quiet
      #
      # - name: Run UI tests (iPad)
      #   run: |
      #     xcodebuild test-without-building \
      #       -project HardPhaseTracker.xcodeproj \
      #       -scheme HardPhaseTracker \
      #       -destination 'platform=iOS Simulator,name=iPad Pro 13-inch (M4)' \
      #       -only-testing:HardPhaseTrackerUITests \
      #       -quiet

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: |
            ~/Library/Developer/Xcode/DerivedData/*/Logs/Test/*.xcresult
          retention-days: 30

  deploy-beta:
    name: Deploy to Beta (TestFlight)
    needs: build-and-test
    runs-on: macos-latest
    environment: beta

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Import signing certificates
        env:
          CERTIFICATES_P12: ${{ secrets.CERTIFICATES_P12 }}
          CERTIFICATES_PASSWORD: ${{ secrets.CERTIFICATES_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          echo "$CERTIFICATES_P12" | base64 --decode > certificate.p12
          security import certificate.p12 -k $KEYCHAIN_PATH -P "$CERTIFICATES_PASSWORD" -A
          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          rm certificate.p12

      - name: Import provisioning profile
        env:
          PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo "$PROVISIONING_PROFILE" | base64 --decode > $PP_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Set build number
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          COMMIT_HASH=$(git rev-parse --short HEAD)

          # Get version from project settings
          VERSION=$(xcodebuild -project HardPhaseTracker.xcodeproj -showBuildSettings | grep MARKETING_VERSION | awk '{print $3}' | head -1)

          echo "Version: $VERSION"
          echo "Build: $BUILD_NUMBER"
          echo "Commit: $COMMIT_HASH"
          echo "Environment: Beta (TestFlight)"

          # Export for use in archive step
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV

      - name: Embed commit hash in source Info.plist
        run: |
          INFO_PLIST="HardPhaseTracker/Resources/Info.plist"
          
          echo "Embedding commit hash in source Info.plist before build..."
          
          # Add or update GitCommitHash in source file
          /usr/libexec/PlistBuddy -c "Add :GitCommitHash string ${{ env.COMMIT_HASH }}" "$INFO_PLIST" 2>/dev/null || \
          /usr/libexec/PlistBuddy -c "Set :GitCommitHash ${{ env.COMMIT_HASH }}" "$INFO_PLIST"
          
          echo "Embedded commit hash: ${{ env.COMMIT_HASH }}"
          /usr/libexec/PlistBuddy -c "Print :GitCommitHash" "$INFO_PLIST"

      - name: Archive app
        run: |
          xcodebuild archive \
            -project HardPhaseTracker.xcodeproj \
            -scheme HardPhaseTracker \
            -archivePath $RUNNER_TEMP/HardPhaseTracker.xcarchive \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CURRENT_PROJECT_VERSION=${{ env.BUILD_NUMBER }} \
            DEVELOPMENT_TEAM=${{ vars.APPLE_TEAM_ID }} \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="${{ vars.CODE_SIGN_IDENTITY }}" \
            PROVISIONING_PROFILE_SPECIFIER="${{ vars.PROVISIONING_PROFILE_NAME }}" \
            CODE_SIGN_ENTITLEMENTS="HardPhaseTracker/Resources/HardPhaseTracker-Production.entitlements"

      - name: Export IPA
        run: |
          echo "Creating ExportOptions.plist..."
          cat > $RUNNER_TEMP/ExportOptions.plist <<EXPORT_EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${{ vars.APPLE_TEAM_ID }}</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.gordonbeeming.HardPhaseTracker</key>
              <string>${{ vars.PROVISIONING_PROFILE_NAME }}</string>
            </dict>
            <key>signingCertificate</key>
            <string>Apple Distribution</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>uploadSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
          </dict>
          </plist>
          EXPORT_EOF

          echo "ExportOptions.plist contents:"
          cat $RUNNER_TEMP/ExportOptions.plist
          echo ""

          echo "Exporting archive..."
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/HardPhaseTracker.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist

      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: ${{ runner.temp }}/export/HardPhaseTracker.ipa
          issuer-id: ${{ vars.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ vars.APP_STORE_CONNECT_API_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_KEY }}

      - name: Clean up
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -rf ~/.appstoreconnect/private_keys || true

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: HardPhaseTracker-beta-${{ github.run_number }}.ipa
          path: $RUNNER_TEMP/export/HardPhaseTracker.ipa
          retention-days: 90

  deploy-production:
    name: Deploy to Production (App Store)
    needs: deploy-beta
