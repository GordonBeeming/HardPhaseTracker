name: PR Verification

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode 18
      run: |
        # List available Xcode versions and select the latest Xcode 18.x
        ls -d /Applications/Xcode*.app 2>/dev/null || true
        XCODE_PATH=$(ls -d /Applications/Xcode_18*.app 2>/dev/null | sort -V | tail -1)
        if [ -z "$XCODE_PATH" ]; then
          echo "No Xcode 18.x found, using default"
          xcodebuild -version
        else
          echo "Selecting $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
        fi
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Build for testing
      run: |
        xcodebuild clean build-for-testing \
          -project HardPhaseTracker.xcodeproj \
          -scheme HardPhaseTracker \
          -destination 'generic/platform=iOS Simulator' \
          -quiet \
          -skipPackagePluginValidation \
          DEVELOPMENT_TEAM="" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
          
    - name: Run unit tests
      run: |
        xcodebuild test-without-building \
          -project HardPhaseTracker.xcodeproj \
          -scheme HardPhaseTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -quiet
          
    - name: Run UI tests
      run: |
        xcodebuild test-without-building \
          -project HardPhaseTracker.xcodeproj \
          -scheme HardPhaseTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -quiet
      continue-on-error: true
      
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          ~/Library/Developer/Xcode/DerivedData/*/Logs/Test/*.xcresult
        retention-days: 7
